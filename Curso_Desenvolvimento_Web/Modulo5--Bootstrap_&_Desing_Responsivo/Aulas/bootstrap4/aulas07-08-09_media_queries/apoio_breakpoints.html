<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../css/bootstrap.min.css">

        <!-- ESTILO CSS -->
        <style>

            /**************
                Formatando com o min-width
            ***************

            /*Small devices (landscape phones)
            @media (min-width:576px){
                body{
                    background: red
                };
            }

            /*Medium devices (Tablets, 768px e superior)
            @media (min-width:768px){
                body{
                    background: blue;
                }
            }

            /*Large devices (Desktops, 992px e superior)
            @media (min-width:992px){
                body{
                    background: yellow;
                }
            }

            /*Extra Large devices (Large Desktops, 1200px e superior)
            @media (min-width:1200px){
                body{
                    background: gray;
                }
            }

            /**************
                Formatando com o max-width
            ***************

            /*Extra Small devices (portraint phones)
            @media (max-width:575.98px){
                body{
                    background: #870000;
                }
            }

            /*Small devices (landscape phones)
            @media (max-width:767.98px){}

            /*Medium devices (Tablets)
            @media (max-width:991.98px){}

            /*Large devices (Desktops)
            @media (max-width:1199.98px){}

            /**************
                Formatando com as duas propriedades na mesma linha
            ***************

            /*Extra small devices (portrait phones, less than 576px)*/
            @media (max-width: 575.98px) { 
                body{
                    background: #870000;
                }
            }

            /* Small devices (landscape phones, 576px and up)*/
            @media (min-width: 576px) and (max-width: 767.98px) { 
                body{
                    background: red
                };
            }

            /* Medium devices (tablets, 768px and up)*/
            @media (min-width: 768px) and (max-width: 991.98px) {
                body{
                    background: blue;
                }
            }

            /* Large devices (desktops, 992px and up)*/
            @media (min-width: 992px) and (max-width: 1199.98px) {
                body{
                    background: yellow;
                }
            }

            /* Extra large devices (large desktops, 1200px and up)*/
            @media (min-width: 1200px) {
                body{
                    background: gray;
                }
            }







        </style>

        <title>Bootstrap-- Breakpoints </title>

    </head>
    <body>         












        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js" ></script>


    </body>
</html>

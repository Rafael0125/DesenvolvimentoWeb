<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Estilo CSS -->
        <style>
            #nome_aula{
                border: 1px solid red;
                background: #f2f3f4;
            }
            

        </style>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

        <title>Bootstrap-- Marging e Padding </title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">
        <h2 id="nome_aula" class="display-3 "> Aula 05 -- Marging e Padding </h2>

        <!--
            Aplicação de margin
                mt -> Margin Top
                mb -> Margin Bottom
                ml -> Margim Left
                mr -> Margin Right
                mx -> Margin no eixo x (horizontal) esquerda/direita
                my -> Margin no eixo y (vertical) top/bottom
                m  -> Margin em todos os lados
                Valor a definir (0 até 5)
        -->

        <h1 class="bg-success m-4"> Margin </h1>
        <p class="bg-success m-3"> Conteúdo Principal </p>
        <h1 class="bg-success m-0"> Margin </h1>

        <br>
        <br>

        <!--
            Aplicação de padding
                pt -> padding Top
                pb -> padding Bottom
                pl -> padding Left
                pr -> padding Right
                px -> padding no eixo x (horizontal) esquerda/direita
                py -> padding no eixo y (vertical) top/bottom
                p  -> padding em todos os lados
                Valor a definir (0 até 5)
        -->

        <h1 class="bg-success p-3 "> Padding </h1>
        <p class="bg-success p-2"> Conteúdo Principal </p>
        <h1 class="bg-success p-1 "> Padding </h1>

        <br>
        <br>
























        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="../bootstrap4/js/bootstrap.min.js" ></script>
    </body>
</html>

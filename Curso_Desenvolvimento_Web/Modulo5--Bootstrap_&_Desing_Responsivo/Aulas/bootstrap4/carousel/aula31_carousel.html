<!doctype html>
<html lang="pt-br">

    <head>

            <title> Bootstrap - Carrousel </title>

            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="../css/bootstrap.min.css">

            <!-- Iconic CSS -->
            <link href="../bootstrap4/iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

            <!-- Font Awesome -->
            <script src="https://kit.fontawesome.com/1ca618ad9a.js" crossorigin="anonymous"></script>

    </head>

    <body style="padding-bottom: 80px;">

        <div class="container"><!--Container -->
            <div class="row"><!--Row -->
                <div class="col-sm-8 m-auto"><!--col-sm8 -->
                
                <h1>Slider simples</h1>
                <div class="carousel slide" data-ride="carousel"> <!-- Carousel-->
                    <div class="carousel-inner"> <!-- Inner -->

                        <div class="carousel-item active">
                            <img src="imagens/imagem1.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/imagem2.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/imagem3.jpeg" class="img-fluid">
                        </div>

                    </div> <!-- Inner -->
                </div><!-- Carousel-->                
                
                <h1>Slider com controles</h1>

                <div id="carousel-controles" class="carousel slide" data-ride="carousel"> <!-- Carousel-->
                    <div class="carousel-inner"> <!-- Inner -->

                        <div class="carousel-item active">
                            <img src="imagens/imagem1.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/imagem2.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/imagem3.jpeg" class="img-fluid">
                        </div>

                    </div> <!-- Inner -->

                    <!-- Controles -->
                    <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-controles" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>




                </div><!-- Carousel-->
                
                <h1>Slider com controles/indicadores</h1>

                <div id="carousel-indicadores" class="carousel slide" data-ride="carousel"> <!-- Carousel-->

                    <!-- Indicadores -->
                    <ol  class="carousel-indicators">                        
                        <li class="active" data-target="#carousel-indicadores" data-slide-to="0"></li>
                        <li  data-target="#carousel-indicadores" data-slide-to="1"></li>
                        <li data-target="#carousel-indicadores" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner"> <!-- Inner -->

                        <div class="carousel-item active">
                            <img src="imagens/imagem1.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/imagem2.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/imagem3.jpeg" class="img-fluid">
                        </div>

                    </div> <!-- Inner -->

                    <!-- Controles -->
                    <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>




                </div><!-- Carousel-->
                
                <h1>Slider com legendas</h1>

                <div id="carousel-indicadores1" class="carousel slide" data-ride="carousel"> <!-- Carousel-->

                    <!-- Indicadores -->
                    <ol  class="carousel-indicators">                        
                        <li class="active" data-target="#carousel-indicadores1" data-slide-to="0"></li>
                        <li  data-target="#carousel-indicadores1" data-slide-to="1"></li>
                        <li data-target="#carousel-indicadores1" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner"> <!-- Inner -->

                        <div class="carousel-item active">
                            <img src="imagens/imagem1.jpeg" class="img-fluid">
                            <div class="carousel-caption ">
                                <h3>Item 1</h3>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur.
                                </p>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <img src="imagens/imagem2.jpeg" class="img-fluid">
                            <div class="carousel-caption " >
                                <h3>Item 2</h3>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur.
                                </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="imagens/imagem3.jpeg" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 3</h3>
                                <p>
                                    Lorem ipsum dolor sit amet consectetur.
                                </p>
                            </div>
                        </div>

                    </div> <!-- Inner -->

                    <!-- Controles -->
                    <a href="#carousel-indicadores1" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-indicadores1" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>




                </div><!-- Carousel-->




                
                
                </div><!--/col-sm8 -->
            </div><!--/Row -->
        </div><!--/Container -->

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="../js/bootstrap.min.js"></script>
    </body>

</html>

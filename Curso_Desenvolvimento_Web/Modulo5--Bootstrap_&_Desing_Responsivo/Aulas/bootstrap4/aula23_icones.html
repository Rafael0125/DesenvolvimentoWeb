<!doctype html>
<html lang="pt-br">
    <head>

        <title> Bootstrap - Jumbotron & Alinhamento de imagens </title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

        <!-- Iconic CSS -->
        <link href="../bootstrap4/iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

    </head>

    <body style="margin-bottom: 200px;padding: 16px;">

        <!--
            Pegar o nome dos icones no site 
                https://useiconic.com/open#icons
        -->

        <h3 class="border-bottom"> Iconic </h3>
        <span class="oi oi-arrow-circle-top display-3 text-dark"></span> <br><br>
        <span class="oi oi-box display-2 text-success"></span> <br><br>        
        <i class="oi oi-browser display-3 text-danger"></i> <br><br>
        <i class="oi oi-bug display-2 text-info border-right border-danger"></i> 

        <button class="btn btn-primary btn-lg ml-3 mb-5">
            <i class="oi oi-menu "></i>        
        </button>




















        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="../bootstrap4/js/bootstrap.min.js"></script>
    </body>
</html>

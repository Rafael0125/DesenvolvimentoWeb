<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Normalize CSS-->

        <link rel="stylesheet" type="text/css" href="../css/normalize.css">

        <!-- Estilo customizado-->

        <link rel="stylesheet" type="text/css" href="../css/estiloGeral.css">
        <title> Novas Tag's </title>


    </head>
    <body id="aula10">

        <form>

            <!--NOME-->
            <label for="nome">Nome</label>
            <input type="text"  id="nome"> 
            <br><br>

            <!--EMAIL-->
            <label for="email">Email</label>
            <input type="email"  id="email"> 
            <br><br>

            <!--NUMERO-->
            <label for="numero">Numero</label>
            <input type="number"  id="numero"  min="5" max="100" step="5"> 
            <br><br>

            <!--URL-->
            <label for="url">Url</label>
            <input type="url" id="url" placeholder="ex: http:// www."> 
            <br><br>

            <!--PESQUISA-->
            <label for="pesquisa">Pesquisa</label>
            <input type="search" id="pesquisa">
            <br><br>

            <!--RANGE-->
            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="30" value="10" >
            <br><br>

            <!--DATE-->
            <label for="data">Range</label>
            <input type="date" id="date" >
            <br><br>

            <!--COR-->
            <label for="cor">Range</label>
            <input type="color" id="cor">
            <br><br>

            <!--BOTÃƒO ENVIAR-->
            <input type="submit" name="" value="enviar">
        </form>

    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seletores</title>

    <!--
        //Internal style sheet
            Inserimos dentro do Head, para poder formatar informações dentro do Body sem mostrar para o usuario. 
            Usamos um seletor CSS para fazer a formatação do conteudo.
            O Seletor é a tag que queremos modificar no caso a tag(p)
    -->

    <style type="text/css"> /* Declarando o CSS dentro de Style */
    p {
        color: red;        
    }

    h1 {
        color: blue;
    }
    </style>

</head>
<body>
    

    <h1>Estilo CSS (Internal style sheet)</h1>
    <p> 
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </p>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    </p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
</head>
<body>
    <a href="index.html">Home</a> /     
    <a href="contato.html">Contatos</a> / 
    <a href="login.html">Login</a> / 
    <a href="cadastro.html">Cadastro</a>

    <table border="3" width = '100'>
        <tr >
            <td>
                    
                <h2>Cadastre-se</h2>

                <form>          <!--TAG de Abertura de FORMULARIO-->

                    Login:<br>
                        <br>
                        <input type="text" name="login"><br>
                        <br>

                    -Senha:<br>

                        <br>
                        <input type="password" name="senha"><br>
                        <br>  
                       
                    Sexo: <br>
                        <br>
                        <input type="radio" name="genero" value="M">Masculino<br>
                        <input type="radio" name="genero" value="F">Feminino<br>
                        <br>

                    Interesses<br>
                        <br>
                        <input type="checkbox" name="Interesses">Futebol<br>
                        <input type="checkbox" name="Interesses">Cursos<br>
                        <input type="checkbox" name="Interesses">Volei<br>
                        <br>
                    
                    Estado: 
                        
                        <select name="estado">
                            <option value="sp">SP</option>
                            <option value="to">TO</option>
                            <option value="mg">MG</option>
                            <option value="ce">CE</option>
                            <option value="am">AM</option>                            
                        </select>
                        <br>
                    
                    Observações <br>
                    <textarea cols="20" rows="5"></textarea><br>                                  
                


                    <!--BOTÃO DE ACESSO-->
                    <br>
                    <input type="submit" value="cadastrar"><br>
                    


                </form>
                <br>

            </td>

        </tr>        

        

    </table>




    
</body>
</html>
